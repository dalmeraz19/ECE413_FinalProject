<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Device</title>
  <link rel="stylesheet" href="add-device.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Add a New Device</h1>
      <form id="addDeviceForm">
        <div class="form-group">
          <label for="deviceName">Device Name</label>
          <input type="text" id="deviceName" placeholder="Enter device name" required>
        </div>
        <div class="form-group">
          <label for="deviceId">Device ID</label>
          <input type="text" id="deviceId" placeholder="Enter unique device ID" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Add a short description"></textarea>
        </div>
        <button type="submit" class="btn-primary">Add Device</button>
      </form>
    </div>
    <div id="deviceList" class="device-list">
      <h2 class="subtitle">Connected Devices</h2>
      <ul id="deviceItems"></ul>
    </div>
  </div>
  <script src="add-device.js"></script>
</body>
</html>
