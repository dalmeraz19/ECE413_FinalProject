<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Track - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="physician_portal.html">Physician Portal</a></li>
            <li><a href="reference.html">References</a></li>
        </ul>
    </nav>

    <main>
        <section id="weekly-summary">
            <h2 class="weekly-sum-title">Weekly Summary</h2>
            <div class="summary-stats">
                <div>
                    <h3>Average Heart Rate</h3>
                    <p id="avg-heart-rate">--</p>
                </div>
                <div>
                    <h3>Min Heart Rate</h3>
                    <p id="min-heart-rate">--</p>
                </div>
                <div>
                    <h3>Max Heart Rate</h3>
                    <p id="max-heart-rate">--</p>
                </div>
            </div>
        </section>

        <section id="daily-details">
            <h2 class="daily-view-title">Daily Detail View</h2>
            <div>
                <label for="date-selector">Select Date:</label>
                <input type="date" id="date-selector">
            </div>
            <div class="chart-container">
                <canvas id="heart-rate-chart"></canvas>
                <canvas id="oxygen-saturation-chart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
