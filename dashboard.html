<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Track - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <nav style="padding:8px;">
        <ul style="justify-content:space-between;gap:2rem;padding:0">
            <li style = "padding-top: 6px;"><a href="index.html"><i class="arrow left"></i> Go to home</a></li>
            <li style="color: var(--primary);font-size: 25px;font-weight: 300;vertical-align:middle;"><b>Dashboard</b></li>
            <li style="margin-left: 53em;padding-top:5px;"><img src="assets\icons\profile icon.jpg" alt="Avatar" class="avatar" onclick="togglePopup()">
            </li>
        </ul>
    </nav>
    <div id="profilePopup" class="popup">
        <p class="name">Name</p>
        <p class="email">name@gmail.com</p>
        <hr>
        <button class="popup-btn">Add a Device</button>
        <button class="popup-btn">Logout</button>
    </div>

    <main>
        <section id="weekly-summary">
            <h2 class="weekly-sum-title">Weekly Summary</h2>
            <div class="summary-stats">
                <div>
                    <h3>Average Heart Rate</h3>
                    <p id="avg-heart-rate">--</p>
                </div>
                <div>
                    <h3>Min Heart Rate</h3>
                    <p id="min-heart-rate">--</p>
                </div>
                <div>
                    <h3>Max Heart Rate</h3>
                    <p id="max-heart-rate">--</p>
                </div>
            </div>
        </section>

        <section id="daily-details">
            <h2 class="daily-view-title">Daily Detail View</h2>
            <div>
                <label for="date-selector">Select Date:</label>
                <input type="date" id="date-selector">
            </div>
            <div class="chart-container">
                <canvas id="heart-rate-chart"></canvas>
                <canvas id="oxygen-saturation-chart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
