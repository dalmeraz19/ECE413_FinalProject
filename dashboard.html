<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Track - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav style="padding:8px;">
        <ul style="justify-content:space-between;gap:2rem;padding:0">
            <li style = "padding-top: 6px;"><a href="index.html"><i class="arrow left"></i> Go to home</a></li>
            <li style="color: var(--primary);font-size: 25px;font-weight: 300;vertical-align:middle;"><b>Dashboard</b></li>
            <li style="padding-top:5px;"><img src="assets\icons\profile icon.jpg" alt="Avatar" class="avatar" onclick="togglePopup()">
            </li>
        </ul>
    </nav>
    <div id="profilePopup" class="popup">
        <p class="name">Name</p>
        <p class="email">name@gmail.com</p>
        <hr>
        <button class="popup-btn"><a style="text-decoration: none;color:#007BFF" href="add-device.html">Add Device</a></button>
        <button class="popup-btn"><a style="text-decoration: none;color:#007BFF" href="account-details.html">Account Details</a></button>
        <button class="popup-btn">Logout</button>
    </div>
    <div class="user-container">
        <!-- Weekly Summary Card -->
        <div class="card weekly-stats">
            <h3>Weekly Summary</h3>
            <p class="stat"><strong>Average Heart Rate:</strong> <span id="weekly-avg">N/A</span></p>
            <p class="stat"><strong>Maximum Heart Rate:</strong> <span id="weekly-max">N/A</span></p>
            <p class="stat"><strong>Minimum Heart Rate:</strong> <span id="weekly-min">N/A</span></p>
        </div>

        <!-- Detailed Daily View Card -->
        <div class="card charts-container">
            <h3>Detailed Daily View</h3>
            <canvas id="heartRateChart" height="200"></canvas>
            <canvas id="oxygenChart" height="200"></canvas>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
